<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
</head>
<body>
    <header>
        <h1>Jogo de Adivinhação</h1>
        <p>Descubra o número que estou pensando entre 1 e 100!</p>
    </header>
    <main>
        <P>Eu penso em um número de 1 a 100 e você adivinha!</P>
        <p>Te direi se o meu numero é maior ou menor para te ajudar com seu próximo chute.</p>
        <p>Boa sorte!</p>
        <form>
            <input type="number" id="chute" placeholder="Digite seu palpite" required>
            <button onclick="">Chutar</button>
        </form>
        <p id="tentativas"></p>
        <p id="dicas"></p>
        <p id="resultado"></p>
    </main>    
</body>
</html>
